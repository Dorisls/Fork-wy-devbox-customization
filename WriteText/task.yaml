name: write-text
command: .\Write-Text.ps1 -IntParam {{intParam}} -DoubleParam {{doubleParam}} -BoolParam {{boolParam}} -StringParam {{stringParam}} -ArrayParam {{arrayParam}}
inputs:
  stringParam:
    type: string
    defaultValue: some value
    required: false
  boolParam:
    type: boolean
    defaultValue: $True
    required: false
  intParam:
    type: number
    defaultValue: 33
    required: false
