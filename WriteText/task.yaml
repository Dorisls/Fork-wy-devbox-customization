name: write-text
command: .\Write-Text.ps1 -DoubleParam {{doubleParam}} -BoolParam {{boolParam}} -StringParam {{stringParam}} -ArrayParam {{arrayParam}}
inputs:
  stringParam:
    type: string
    defaultValue: some value
    required: false
  boolParam:
    type: bool
    defaultValue: $True
    required: false
  intParam:
    type: int
    defaultValue: 33
    required: false
  doubleParam:
    type: double
    defaultValue: 33.12
    required: false
  arrayParam:
    type: array
    defaultValue: 2, 3, 4
    required: false
